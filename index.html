<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>E-cell Feedback form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/sofia-pro" rel="stylesheet">
  <link href="http://fonts.cdnfonts.com/css/sofia-pro?styles=17636,17637,17630,17640,17631,17641,17632,17633,17634,17635,17638,17639,17628,17629,17626,17627" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">

</head>
<body>
     <head>

	 <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="https://rawgit.com/notifyjs/notifyjs/master/dist/notify.js"></script>


  </head>
 </body>

	<form action="https://sheetdb.io/api/v1/sy8ps03mab1s6" method="POST" name="google-sheet">
		
	<div class="container">

		<div class="contact-box">
			<div class="left">
<h3></h3>
			</div>
			<div class="right">
				<h2>TECH-E's Webovate 
				 <br>FEEDBACK FORM</h2>
				<input type="text" name="Your Name" class="textbox" placeholder="Your Name">
				<input type="email" name="Your Email" class="textbox" placeholder="Your Email">
				<input type="number" name="Register no" class="textbox" placeholder="Register no">
				<input type="text" name="Branch" class="textbox" placeholder="Branch">
				<textarea placeholder="Message"name="Message"class="textbox" ></textarea>

				<button id="btn"class="btn">Send</button>
				
			</div>
		</div> 
	</div>
</form>

<footer>
       <div class="footer">
           <p> Made with &#10084 <p> by</p>  <span>Tech-E</span></p> 
       </div>
 </footer> 
   
   
 <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.7/dist/sweetalert2.all.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>

    <!-- Main JS-->
    <script src="js/global.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
        const scriptURL =
            'https://script.google.com/macros/s/AKfycbz_x7a8h0cm44oXrh_hLNmGfnokMdmmvcpAPn5OfGOBwft0MMzRn-rHz06XfTr9GZj0LQ/exec'
        const form = document.forms['google-sheet']
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, {
                    method: 'POST',
                    body: new FormData(form)
                })
                .then(response => Swal.fire({
                    position: 'center',
                    icon: 'success',
                    title: 'THANK YOU',
                    showConfirmButton: false,
                    timer: 1000
                }))
                .catch(error => console.error('Error!', error.message))
        })
    </script>
 
 


</body>
</html>
